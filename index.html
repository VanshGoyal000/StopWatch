<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="stopwatch">
        <div class="timerdisplay" id="timerdisplay">
            00 : 00 : 00
        </div>
        <div class="buttons">
            <button id="stopBtn" class="btn" style="background-color: rgb(233, 132, 132);" onclick="stop()">Stop</button>
            <button id="startBtn" class="btn" style="background-color: rgb(67, 123, 11);" onclick="watchstart()"> Start</button>
            <button id="resetBtn" class="btn" style="background-color: rgb(67, 67, 167);" onclick="reset()">Reset</button>
        </div>
    </div>
        


    <script src="script.js"></script>
</body>
</html>
